<!DOCTYPE html>
<html>
<head>
   <title>eSewa Payment Test</title>
   <style>
       .container { max-width: 800px; margin: 50px auto; padding: 20px; }
       .form-section { border: 1px solid #ddd; padding: 20px; margin-bottom: 20px; border-radius: 4px; }
       .btn { padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
       .btn-success { background: #60B246; color: white; }
       .btn-danger { background: #DC3545; color: white; }
       .form-group { margin-bottom: 15px; }
       .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
       .form-group input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
       .credentials-section { background: #f8f9fa; padding: 15px; border-radius: 4px; margin-bottom: 20px; }
   </style>
</head>
<body>
   <div class="container">
       <!-- Test Credentials Section -->
       <div class="form-section">
           <h2>Test Credentials</h2>
           <div class="form-group">
               <label for="esewa_id">eSewa ID:</label>
               <input type="text" id="esewa_id" value="9806800001" placeholder="e.g. 9806800001/2/3/4/5">
           </div>
           <div class="form-group">
               <label for="password">Password:</label>
               <input type="text" id="password" value="Nepal@123">
           </div>
           <div class="form-group">
               <label for="mpin">MPIN (for application only):</label>
               <input type="text" id="mpin" value="1122">
           </div>
           <div class="form-group">
               <label for="merchant_code">Merchant ID/Service Code:</label>
               <input type="text" id="merchant_code" value="EPAYTEST">
           </div>
           <div class="form-group">
               <label for="token">Token:</label>
               <input type="text" id="token" value="123456">
           </div>
       
   


       <!-- Test Response Handlers -->
       <div class="form-section">
           <h3>Test Response Handlers</h3>
           <a href="{% url 'esewa_success' %}?transaction_uuid={{ payment_data.transaction_uuid|default:'TEST123' }}"
              class="btn btn-success">Test Successful Payment</a>
          
           <a href="{% url 'esewa_failure' %}?transaction_uuid={{ payment_data.transaction_uuid|default:'TEST123' }}"
              class="btn btn-danger">Test Failed Payment</a>
       </div>
   </div>
</body>
</html>
